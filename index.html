<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historical Timeline Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet TimeDimension CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.control.min.css"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet core -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ISO8601 library (must be BEFORE TimeDimension) -->
  <script src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.3/iso8601.min.js"></script>

  <!-- Leaflet TimeDimension -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.min.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>

</body>
</html>
